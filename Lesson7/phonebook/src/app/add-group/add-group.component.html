<h1>Add group</h1>
<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label class="control-label col-md-2" for="Name">Group Name</label>
    <div class="col-md-10">
      <input formControlName="name" required class="form-control text-box single-line" id="Name" placeholder="Name" type="text">
      <span class="text-danger field-validation-error" [hidden]="form.get('name').untouched || form.get('name').valid">
        <span for="Name" class="">
          The Name field required
        </span>
      </span>
    </div>
  </div>

  <div class="validation-summary-errors text-danger" *ngIf="errors.length">
    <ul *ngFor="let error of errors">
      <li>{{error}}</li>
    </ul>
  </div>

  <div class="form-group">
    <div class="col-md-6 col-md-offset-1" style="margin-top: 20px;">
      <button type="submit" [disabled]="form.invalid" class="col-md-2 col-md-offset-1 settingBtn">Add</button>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-10">
        <a href="javascript:void(0)" (click)="goBack()" class="col-md-3 settingBtn">Back to group</a>
    </div>
  </div>
</form>
