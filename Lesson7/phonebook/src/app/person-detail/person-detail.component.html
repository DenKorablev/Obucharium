<h2>Edit</h2>
<div class='form-horizontal' *ngIf = "person">

      <div class="form-group">
        <label class="control-label col-md-2" for="Name">Name</label>
        <div class="col-md-10">
            <input #nameBox="ngModel" required class="form-control text-box single-line inData" id="name" name="Name" [(ngModel)] = person.name  placeholder = "name" type = "text">
            <span class="text-danger field-validation-error" [hidden]="nameBox.valid">
              <span for="Name" class="">
                The Name field required
              </span>
            </span>    
        </div> 
      </div>

      <div class="form-group">
        <label class="control-label col-md-2" for="Phone">Phone</label>
        <div class="col-md-10">
          <input #phoneBox="ngModel" required class="form-control text-box single-line inData" id="phone" name="Phone" [(ngModel)] = person.phone placeholder = "phone" type = "text">
          <span class="text-danger field-validation-error" [hidden]="phoneBox.valid">
              <span for="Phone" class="">
                The Phone field required
              </span>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2" for="Town">Town</label>
        <div class="col-md-10">
          <input #townBox="ngModel" required class="form-control text-box single-line inData" id="town" name="Town" [(ngModel)] = person.town placeholder = "town" type = "text">
          <span class="text-danger field-validation-error" [hidden]="townBox.valid">
              <span for="Town" class="">
                The Town field required
              </span>
            </span>
        </div>
      </div>

      <div class="validation-summary-errors text-danger" *ngIf="errors.length">
        <ul *ngFor="let error of errors">
          <li>{{error}}</li>
        </ul>
      </div>
      
      <div class="form-group">
        <div class="col-md-6 col-md-offset-1">
            <button *ngIf="person.id != null" (click)="onRemoveSelect(person)" class="col-md-2 col-md-offset-1 settingBtn">Delete</button>
            <button (click)="save()" [disabled]="nameBox.invalid || phoneBox.invalid || townBox.invalid" class="col-md-2 col-md-offset-1 settingBtn">Save</button>
            <button (click)="onNoSelect()" class="col-md-2 col-md-offset-1 settingBtn">Clear</button>
        </div>
      </div>

      <div class="form-group">
          <div class="col-md-10">
            <a href="javascript:void(0)" (click)="goBack()" class="col-md-3 settingBtn">Back to contact</a>
          </div>
        </div>
